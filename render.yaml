services:
  - type: web
    name: mental-health-counselling-bot
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: model-cache
      mountPath: /opt/render/persistent
      sizeGB: 5
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: chatbot_project.settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mental-health-counselling-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "mental-health-counselling-bot.onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://mental-health-counselling-bot.onrender.com"
      - key: PORT
        value: "8000"
    
databases:
  - name: mental-health-counselling-db
    plan: starter
